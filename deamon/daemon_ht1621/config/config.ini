[daemon_config]
# HT1621守护进程配置
ht1621_socket_path = /tmp/ht1621.sock
gpio_socket_path = /tmp/gpio.sock

[device_mapping]
# 设备映射配置
# device_id映射到GPIO守护进程中的设备别名和SPI接口
# device_id 1-5 映射到别名为"spi"的设备的SPI接口1-5
# device_id 6-10 映射到别名为"example"的设备的SPI接口1-5（如果存在）
# device_id格式: device_id = device_alias:spi_interface_id
# 示例: device_1 = spi:1, device_2 = spi:2, ..., device_6 = example:1

# 映射规则：HT1621 device_id -> (GPIO设备别名, SPI接口ID)
# device_id 1 映射到 spi设备的第1个SPI接口
device_1 = spi:1
# device_id 2 映射到 spi设备的第2个SPI接口  
device_2 = spi:2
# device_id 3 映射到 spi设备的第3个SPI接口
device_3 = spi:3
# device_id 4 映射到 spi设备的第4个SPI接口
device_4 = spi:4
# device_id 5 映射到 spi设备的第5个SPI接口
device_5 = spi:5

[font_data]
# 段码表的顺序是dp-c-b-a-d-e-g-f
0 = 01111101
1 = 01100000
2 = 00111110
3 = 01111010
4 = 01100011
5 = 01011011
6 = 01011111
7 = 01110000
8 = 01111111
9 = 01111011
A = 01110111
b = 01001111
C = 00011101
c = 00001110
d = 01101110
E = 00011111
F = 00010111
H = 01100111
h = 01000111
L = 00001101
o = 01001110
P = 00110111
r = 00000110
U = 01101101
u = 01001100
- = 00000010
space = 00000000

# RAM地址映射: 0,2,4,6,8,10 对应数码管的 位0,位1,位2,位3,位4,位5 (从左到右)
ram_address_0 = 0
ram_address_1 = 2
ram_address_2 = 4
ram_address_3 = 6
ram_address_4 = 8
ram_address_5 = 10

[init_sequence]
# HT1621初始化命令序列
init_0 = 10000000000    # SYSDIS: 关闭系统
init_1 = 10001010110    # BIAS: 1/3 Bias, 4 COM
init_2 = 10001100000    # RC256: 使用内部RC振荡器
init_3 = 1000000010     # SYSEN: 使能系统
init_4 = 1000000110     # LCDON: 打开显示输出