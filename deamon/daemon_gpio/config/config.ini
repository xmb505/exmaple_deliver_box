[daemon_config]
# 控制命令Socket文件位置
socket_path = /tmp/gpio.sock
# GPIO状态监听Socket文件位置
get_statu_path = /tmp/gpio_get.sock

[GPIO1_sender]
# GPIO1配置：控制输出设备（如灯泡、门锁、继电器等）
tty_path = /dev/USB2GPIO1
baudrate = 115200
alias = sender
# 模式：seter - 设置者，用于控制输出设备
mode = seter

[GPIO2_spi]
# GPIO2配置：SPI通信接口
tty_path = /dev/USB2GPIO2
baudrate = 115200
alias = spi
# 模式：spi - 使用bitbanging方式实现低速SPI通信
mode = spi
# GPIO操作间隔时间（毫秒），考虑USB协议传输延迟
lag_time = 1

# SPI接口1配置
clk_1 = 1
data_1 = 2
cs_1 = 3

# SPI接口2配置
clk_2 = 4
data_2 = 5
cs_2 = 6

# SPI接口3配置
clk_3 = 7
data_3 = 8
cs_3 = 9

# SPI接口4配置
clk_4 = 10
data_4 = 11
cs_4 = 12

# SPI接口5配置
clk_5 = 13
data_5 = 14
cs_5 = 15

[GPIO3_geter]
# GPIO3配置：读取输入设备（如传感器、按钮等）
tty_path = /dev/USB2GPIO3
baudrate = 115200
alias = geter
# 模式：geter - 获取者，用于读取输入设备状态
mode = geter
# 默认电平：1-高电平采集，0-低电平采集
# 用于选择查询指令集：3D指令集（拉高GPIO后检测低电平）或3E指令集（拉低GPIO后检测高电平）
default_bit = 1